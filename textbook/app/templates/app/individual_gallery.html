{% load static %}
<div>
    <h1> new page for individual discussion </h1>
    <p> Make at least one comment on each of the five images </p>
</div>


<div class="slider">
    <div>
        <img src="{% static 'pics/default.png' %}" data-imgID="" alt="">
    </div>
    <a href="#slide-1" data-imgSrc="{% static 'pics/default.png' %}" data-imgID="" class="slider-image-selected">1</a>
    <a href="#slide-2" data-imgSrc="{% static 'pics/default.png' %}" data-imgID="">2</a>
    <a href="#slide-3" data-imgSrc="{% static 'pics/default.png' %}" data-imgID="">3</a>
    <a href="#slide-4" data-imgSrc="{% static 'pics/default.png' %}" data-imgID="">4</a>
    <a href="#slide-5" data-imgSrc="{% static 'pics/default.png' %}" data-imgID="">5</a>
</div>

<ul id="ind-feed" class="feed">
</ul>

<div class="card-message-input">
     <input type="text" name="ind-msg-text" id="ind-msg-text" placeholder="Type a message to your class here">
     <input type="hidden" name="username" value={{ user.get_username }}>
     <a href="" id="ind-msg-send-btn"></a>
</div>
