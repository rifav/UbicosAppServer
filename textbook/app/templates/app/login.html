{% load static %}
<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>LOGIN</title>
          <link rel="stylesheet" type="text/css" href="{% static 'css/gallery.css' %}">

    </head>

    <body>



        <form id="login-form" method="post"
               class="center">
            {% csrf_token %}
            <span id="login_error">{{errorMsg}}</span>
            <table class="container">
                <tr>
                    <td><label for="id_username" style="font-family:verdana; font-size:16px">Pokemon Name</label></td>
                    <td><input id="id_username" name="username"
                               type="text" class="user-login-input"></td>
                </tr>
                <tr>
                    <td><label for="id_password" style="font-family:verdana; font-size:16px">Password</label></td>
                    <td><input id="id_password" name="password"
                               type="password" class="user-login-input"></td>
                </tr>
            </table>



            <!--https://stackoverflow.com/questions/2753308/different-form-action-depending-on-button-pressed-->
            <button id="login-user" type="submit" formaction="/login" value="login-user" class="user-input-submit-button" style="display: block; margin: 0 auto;">Login</button>
            <button id="create-user"  type="submit" formaction="/registerUser" value="Register-user" class="user-input-submit-button" style="display: block; margin: 0 auto;">Register User</button>
            <input type="hidden" name="next" value="{{ next }}"/>

        </form>



    </body>

</html>
